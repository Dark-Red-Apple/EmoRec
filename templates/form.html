<html>
  <head>
      <link rel= "stylesheet"
            type= "text/css"
            href="{{url_for('static',
                  filename=
                  'styles/style.css')}}">
  </head>
  <body>
    <div id="output">
      <form method="POST">
        <textarea 
               name="sentence_input"

               placeholder="Write your sentence"
               required
               > </textarea>
        <input type="submit"
               value="Convert">
      </form>
      {% if sentiment %}
      <div>
        <div>
          <div class="div">
            <p>The sentiment of the above text is:</p>
            <span>{{sentiment}}</span>
          </div>
          <div class="div">
            <p>The text with the most frequent word highlighted:</p>
            <span>       
              {% autoescape off %}
                {{ new_text }}
              {% endautoescape %}
          </span>
          </div>
        </div>
        <div>
          <h5>Word Frequency:</h5>
          <table>
            <tr>
              <th>Word</th>
              <th>Frequency</th>
            </tr>
            {% for k, v in top %}
                <tr>
                        <td>{{ k }}</td>
                        <td>{{ v }}</td>
                </tr>
             {% endfor %}
          </table>
        </div>
      </div>
      <!-- <div> -->
        <!-- â‚¬ -->
        <!-- ${{new_text}} -->

        <!-- ${{top}} -->
      <!-- </h3> -->
      {% endif %}
    </div>
  </body>
</html>
